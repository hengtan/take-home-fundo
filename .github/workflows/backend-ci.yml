name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        options: >-
          --health-cmd="sqlcmd -S localhost -U sa -P 'yourStrong(!)Password' -Q 'SELECT 1'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=15
          -e 'ACCEPT_EULA=Y'
          -e 'SA_PASSWORD=yourStrong(!)Password'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore backend/src/src.sln

      - name: Build
        run: dotnet build backend/src/src.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test backend/src/src.sln --no-build --verbosity normal --logger "trx"