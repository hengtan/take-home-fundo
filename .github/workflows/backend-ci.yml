name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: "Your_strong_Pass123"
          ACCEPT_EULA: "Y"
        options: >-
          --name sqlserver-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Wait for SQL Server to be ready
        run: |
          echo "Aguardando SQL Server iniciar (60s)..."
          sleep 60
          echo "Testando conex√£o ao SQL Server..."
          timeout 15 bash -c 'until nc -z localhost 1433; do sleep 1; done'

      - name: Restore dependencies
        run: dotnet restore backend/src/src.sln

      - name: Build
        run: dotnet build backend/src/src.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test backend/src/src.sln --no-build --verbosity normal --logger "trx"