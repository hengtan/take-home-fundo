name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install Docker & SQLCMD
        run: |
          sudo apt-get update
          sudo apt-get install -y mssql-tools unixodbc-dev docker.io
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          export PATH="$PATH:/opt/mssql-tools/bin"

      - name: Run SQL Server container manually
        run: |
          docker run -d \
            --name sqlserver \
            -e "ACCEPT_EULA=Y" \
            -e "SA_PASSWORD=Your_strong_Pass123" \
            -p 1433:1433 \
            mcr.microsoft.com/mssql/server:2019-latest

      - name: Wait for SQL Server to be ready
        run: |
          echo "⌛ Aguardando SQL Server subir..."
          for i in {1..20}; do
            if /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Your_strong_Pass123' -Q "SELECT 1" > /dev/null 2>&1; then
              echo "✅ SQL Server está pronto!"
              exit 0
            fi
            echo "⏳ Tentativa $i: SQL ainda iniciando..."
            sleep 5
          done
          echo "❌ SQL Server não respondeu a tempo. Falhando a pipeline."
          exit 1

      - name: Restore .NET dependencies
        run: dotnet restore backend/src/src.sln

      - name: Build
        run: dotnet build backend/src/src.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test backend/src/src.sln --no-build --configuration Release --logger "trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'