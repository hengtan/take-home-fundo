name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
          - 1433:1433
        env:
          SA_PASSWORD: 'yourStrong(!)Password'
          ACCEPT_EULA: 'Y'
        options: >-
          --health-cmd "exit 0"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore backend/src/src.sln

      - name: Build solution
        run: dotnet build backend/src/src.sln --no-restore --configuration Release

      - name: Wait for SQL Server to be ready
        run: |
          echo "Aguardando SQL Server..."
          for i in {1..30}; do
            /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'yourStrong(!)Password' -Q "SELECT 1" && break
            echo "Tentativa $i de conex√£o falhou, aguardando..."
            sleep 5
          done

      - name: Run tests
        run: dotnet test backend/src/src.sln --no-build --verbosity normal --logger "trx"